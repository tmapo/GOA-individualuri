</head>
<body>
    <lebel for="First name">Enter your first name : </lebel><br>
    <input type="text" id="first name" name="first name" placeholder="Jeff" required ><br><br>

    <label for="Last name">Enter your last name : </label><br>

    <label for="Birth date">Enter your birth date (Must be at least 20 yaers old) : </label><br>
