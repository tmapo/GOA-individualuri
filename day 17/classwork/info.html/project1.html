<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="First name">Enter first name : </label>
    <input type="text" id="name" name="name"><br><br>
    
    <label for="Email">Enter Email : </label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com" required ><br><br>

    <label for="Subscription" >Do you want Subscription ? </label>
    <input type="checkbox" name="subscription"><br><br>
    
    <input type="submit" value="Enter"><br><br>
    
    <label for="Birthday">Enter your birth date : </label>
    <input type="date" id="birthday" name="birthday" ><br><br>
    
    <input type="date" min="2000-01-01" max="2025-06-21"><br><br>

    <label for="city">Choose the city you live in : </label>
    <select id="city" name="city" required>
        <option value="" > </option>
        <option value="London">London</option>
        <option value="Munich">Munich</option>
        <option value="Milan">Milan</option>
        <option value="Xashuri">Xashuri</option>
    </select><br><br>

    <label>Choose your Gender : </label><br>
    <label for="Male">Male</label>
    <input type="radio" id="Male" name="Gender" value="Male" required><br>
    <label for="female">Female</label>
    <input type="radio" id="Female" name="Gender" value="Female" required><br><br>
</body>
</html>
